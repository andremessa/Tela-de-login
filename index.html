<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input type="email" placeholder="E-mail" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png"
                    alt="user--v1" />
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/windows/32/password.png" alt="password" />
                <a href="#">Esqueci a senha</a>
            </div>
            <button class="btn-submit" type="submit">Entrar</button>
            <div class="regsiter-link">
                <p>Não está cadastrado? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>

</html>
